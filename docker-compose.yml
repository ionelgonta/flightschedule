services:
  flight-schedule:
    build: .
    container_name: flight-schedule-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - flight-network

  nginx:
    image: nginx:alpine
    container_name: flight-schedule-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - flight-schedule
    restart: unless-stopped
    networks:
      - flight-network

networks:
  flight-network:
    driver: bridge