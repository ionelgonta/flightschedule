services:
  flight-schedule:
    build: .
    container_name: flight-schedule-app
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_FLIGHT_API_KEY=cmj2peefi0001la04p5rkbbcc
      - NEXT_PUBLIC_FLIGHT_API_PROVIDER=aerodatabox
      - NEXT_PUBLIC_CACHE_DURATION=600000
      - NEXT_PUBLIC_AUTO_REFRESH_INTERVAL=600000
      - NEXT_PUBLIC_API_RATE_LIMIT=150
      - NEXT_PUBLIC_DEBUG_FLIGHTS=false
      - NEXT_PUBLIC_PRIORITY_AIRPORTS=OTP,CLJ,TSR,IAS,CND,KIV,SBZ,CRA,BCM,BAY
    restart: unless-stopped
    networks:
      - flight-network

  nginx:
    image: nginx:alpine
    container_name: flight-schedule-nginx
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/victoriaocara.com:/var/www/victoriaocara.com:ro
    depends_on:
      - flight-schedule
    restart: unless-stopped

networks:
  flight-network:
    driver: bridge